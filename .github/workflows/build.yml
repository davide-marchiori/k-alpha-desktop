name: "build-tauri"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Navigate to Cargo.toml directory and list contents
        run: |
          cd src-tauri
          echo "Current directory: $(pwd)"
          ls -la
          echo "Contents of Cargo.toml:"
          cat Cargo.toml
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
      - name: Install dependencies (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          rustup target add x86_64-pc-windows-msvc
      - name: Install app dependencies and build web
        run: |
          npm install
          npm run build
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npm run tauri -- build --config src-tauri/tauri.conf.json
      - name: Upload macOS .app artifact
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: k-alpha-desktop.app
          path: src-tauri/release/bundle/macos/k-alpha-desktop.app
      - name: Upload macOS .dmg artifact
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: k-alpha-desktop.dmg
          path: src-tauri/release/bundle/dmg/k-alpha-desktop_*.dmg
      - name: Upload Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: k-alpha-desktop.exe
          path: src-tauri/release/k-alpha-desktop.exe
